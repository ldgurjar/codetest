<div id="subq_{{subquestioncounter_no}}" class="subsinglequestion" >
            <div class="row">
              <div class="col-sm-10 subquestion">
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-2"><button class="btn btn-primary"><span></span><span class="badge">SubQ-{{subquestioncounter_no}}</span></button>
                        </div>
                        <div class="col-sm-5"><input type="text" class="form-control" id="subquestiontext_{{subquestioncounter_no}}" name="subquestiontext_{{subquestioncounter_no}}"></div>
                        <div class="col-sm-2"><button class="btn btn-default"><span class="badge">SubA-{{subquestioncounter_no}}</span></button>
                        </div> 
                        <div class="col-sm-3">
                            <select name="subanswertypes_{{subquestioncounter_no}}" id="subanswertypes_{{subquestioncounter_no}}" class="form-control" ng-model="subanswertypes"  >
                                <option ng-repeat="subanswertype in subanswertypes" value="{{subanswertype.contactType}} "> {{subanswertype.contactType}} </option>
                               </select>
                        </div>
                      </div>
                    </div>
                 </div>
                 <div class="form-group">
                   <div ng-switch="subanswertypes">
                          <div ng-switch-when="Multiline Text">
                             <div class="col-sm-12"><textarea class="form-control inputmargin" name="subq_{{subquestioncounter_no}}_MT_1" id="subq_{{subquestioncounter_no}}_MT_1"></textarea></div>
                          </div>
                          <div ng-switch-when="Single Choice">
                          <div class="col-sm-12">
                            <div class="row" >
                                 <input type="text" class="form-control inputmargin" name="subq_{{subquestioncounter_no}}_SC_1" id="subq_{{subquestioncounter_no}}_SC_1" value=""/>
                             </div> 
                            <div class="row" >   
                                <input type="text" class="form-control inputmargin" name="subq_{{subquestioncounter_no}}_SC_2" id="subq_{{subquestioncounter_no}}_SC_2" value=""/>
                            </div>  
                            <div class="row" >
                                <input type="text" class="form-control inputmargin" name="subq_{{subquestioncounter_no}}_SC_3" id="subq_{{subquestioncounter_no}}_SC_3" value=""/>
                            </div>
                            </div>   
                          </div>
                          <div ng-switch-when="Multiple Choice">
                            <div class="col-sm-12">
                                <div class="row" >
                                    <input type="text" class="form-control inputmargin" name="subq_{{subquestioncounter_no}}_MC_1" id="subq_{{subquestioncounter_no}}_MC_1" value=""/>
                                </div>  
                                <div class="row" >    
                                    <input type="text" class="form-control inputmargin"  name="subq_{{subquestioncounter_no}}_MC_2" id="subq_{{subquestioncounter_no}}_MC_2" value=""/>
                                </div>  
                                <div class="row" >    
                                    <input type="text" class="form-control inputmargin" name="subq_{{subquestioncounter_no}}_MC_3" id="subq_{{subquestioncounter_no}}_MC_3" value=""/>
                                </div>  
                                <div class="row" >    
                                    <input type="text" class="form-control inputmargin" name="subq_{{subquestioncounter_no}}_MC_4" id="subq_{{subquestioncounter_no}}_MC_4" value=""/>
                                </div>  
                                <div class="row" >    
                                    <input type="text" class="form-control inputmargin" name="subq_{{subquestioncounter_no}}_MC_5" id="subq_{{subquestioncounter_no}}_MC_5" value=""/>
                                </div>
                            </div>       
                          </div>
                          <div ng-switch-default>
                              <div class="col-sm-12">
                                <div class="row pull-right" >
                                   <div class="col-sm-12">
                                    <p>Select an answer type</p>
                                   </div> 
                                </div>
                              </div>      
                          </div>
                     </div>
              </div>
             </div>
          </div>    
 </div>
